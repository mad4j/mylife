<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Weeks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .weeks-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            max-width: 100%;
            justify-content: center;
        }
        
        .week-square {
            width: 8px;
            height: 8px;
            border-radius: 1px;
        }
        
        /* Prima fascia: 0-28 anni - Gioventù */
        .week-youth {
            background-color: #22c55e;
        }
        
        /* Seconda fascia: 28-56 anni - Maturità */
        .week-maturity {
            background-color: #f59e0b;
        }
        
        /* Terza fascia: 56-84 anni - Esperienza */
        .week-experience {
            background-color: #8b5cf6;
        }
        
        /* Settimane future - più chiare */
        .week-future.week-youth {
            background-color: #bbf7d0;
        }
        
        .week-future.week-maturity {
            background-color: #fde68a;
        }
        
        .week-future.week-experience {
            background-color: #ddd6fe;
        }
        
        .week-current {
            background-color: #ef4444;
            position: relative;
        }
        
        .week-current::after {
            content: '×';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 6px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .week-square {
                width: 6px;
                height: 6px;
            }
            
            .weeks-container {
                gap: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="weeks-container" id="weeksContainer">
    </div>

    <script>
        // Data di nascita: 9 aprile 1974
        const birthdate = new Date('1974-04-09');
        const now = new Date();
        const lifeExpectancy = 84;
        const totalWeeks = lifeExpectancy * 52; // 4368 settimane totali
        
        // Calcola le settimane vissute
        const timeDiff = now.getTime() - birthdate.getTime();
        const weeksLived = Math.floor(timeDiff / (1000 * 3600 * 24 * 7));
        
        // Definisci le fasce di età (in settimane)
        const youthEnd = 28 * 52;      // 0-28 anni = 1456 settimane
        const maturityEnd = 56 * 52;   // 28-56 anni = 1456 settimane 
        const experienceEnd = 84 * 52; // 56-84 anni = 1456 settimane
        
        // Genera tutti i quadrati
        const container = document.getElementById('weeksContainer');
        
        for (let week = 0; week < totalWeeks; week++) {
            const weekSquare = document.createElement('div');
            weekSquare.className = 'week-square';
            
            // Determina la fascia di età
            let agePhase = '';
            if (week < youthEnd) {
                agePhase = 'week-youth';
            } else if (week < maturityEnd) {
                agePhase = 'week-maturity';
            } else {
                agePhase = 'week-experience';
            }
            
            // Determina se è passata, attuale o futura
            if (week < weeksLived - 1) {
                // Settimana passata - colore pieno
                weekSquare.className += ' ' + agePhase;
            } else if (week === weeksLived - 1) {
                // Settimana attuale - rosso con X
                weekSquare.className += ' week-current';
            } else {
                // Settimana futura - colore chiaro
                weekSquare.className += ' week-future ' + agePhase;
            }
            
            container.appendChild(weekSquare);
        }
    </script>
</body>
</html>
